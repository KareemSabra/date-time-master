name: Release

on:
    push:
        tags:
            - 'v*'

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'

            - name: Install dependencies
              run: bun install

            - name: Generate changelog
              run: npx changelogithub
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
